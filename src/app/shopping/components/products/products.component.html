<div class="row" id="mainDIV">
	<div class="col-3">
		<products-filter [category]="category"></products-filter>
	</div>
	<div class="col">
		<div class="row" *ngIf="cart$ | async as cart">
			<ng-container  *ngFor="let p of filteredProducts | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
				<div class="col">
					<product-card [product]="p" [shopping-cart]="cart"></product-card>
				</div>
				<div *ngIf="(i + 1)%2 === 0" class="w-100"></div>
			</ng-container>
			<div *ngIf="filteredProducts.length == 0" class="mauto">
				<h5 class="text-center">No Products Found in this Category</h5>
			</div>
		</div>	
	</div>
</div>
<div (click)="goToTop()">
	<pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
</div>
<ng4-loading-spinner [loadingText]="'Loading...'"> </ng4-loading-spinner>
