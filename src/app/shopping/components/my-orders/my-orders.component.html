<h1>Orders</h1>
<table class="table">
	<thead>
		<tr>
			<th>Date of Purchase</th>
			<th>Status</th>
			<th>Operation</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let order of orders$ | async | paginate: { itemsPerPage: 10, currentPage: p }">
			<td>{{ order.datePlaced }}</td>
			<td>{{ order.status }}</td>
			<td><a href="javascript:void(0)" (click)="orderDetails(order.$key)">Order Details</a></td>
		</tr>
	</tbody>
</table>
<pagination-controls *ngIf="orders$ | async as order" (pageChange)="p = $event"  autoHide="true"></pagination-controls>
