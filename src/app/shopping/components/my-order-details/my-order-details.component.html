<order-details [items]="$items"></order-details>
<div *ngIf="$items | async as order">
	{{ spinnerService.hide() }}
	<a class="btn btn-secondary" routerLink="/my/orders">Go to My Orders</a>
	<button class="btn btn-danger" *ngIf="order.status!=='cancelled'" 
	(click)="updateOrderStatus(order.$key, 'cancelled')">Cancel Order</button>
</div>
<ng4-loading-spinner [loadingText]="'Loading...'"> </ng4-loading-spinner>
