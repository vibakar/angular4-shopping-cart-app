<table class="table">
	<thead>
		<tr>
			<th>Title</th>
			<th>Price</th>
			<th>Operations</th>
		</tr> 
	</thead>
	<tbody>
		<tr *ngIf="filteredProducts.length == 0" class="text-center">
			<td colspan="3">No Products Found</td>
		</tr>
		<tr *ngFor="let product of filteredProducts">
			<td>{{product.title}}</td>
			<td>{{product.price | currency:'USD':'symbol'}}</td>
			<td>
				<a [routerLink]="['/admin/products/', product.$key]">Edit</a> &nbsp;&nbsp;&nbsp;
				<a href="Javascript:void(0)" (click)="deleteProduct(product.$key)">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
