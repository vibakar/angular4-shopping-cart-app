<h1>Orders</h1>
<table class="table">
	<thead>
		<tr>
			<th>Customer</th>
			<th>Date of Purchase</th>
			<th>Operation</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let order of orders$ | async">
			<td>{{ order.shipping.name }}</td>
			<td>{{ order.datePlaced }}</td>
			<td><a href="javascript:void(0)" (click)="viewOrder(order.$key)">View Order</a></td>
		</tr>
	</tbody>
</table>
