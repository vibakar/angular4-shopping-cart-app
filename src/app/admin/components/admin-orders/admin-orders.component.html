<div class="row">
	<div class="col-3">
		<h1>Orders</h1>
	</div>
	<div class="col-9">
		<div class="form-group form-inline float-right pt-10">
			<label for="status"><strong>Filter By Status:</strong></label>
			<select class="form-control" [(ngModel)]="status" (change)="filterByStatus(status)">
				<option value="all">All</option>
				<option value="waiting for shipping">Waiting for Shipping</option>
				<option value="shipped">Shipped</option>
			</select>
		</div>
	</div>
</div>
<table class="table">
	<thead>
		<tr>
			<th>Customer</th>
			<th>Date of Purchase</th>
			<th>Status</th>
			<th>Operation</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngIf="filteredOrders && filteredOrders.length === 0"> 
			<td  colspan="4" class="text-center">No orders found for "{{status}}"</td>
		</tr>
		<tr *ngFor="let order of filteredOrders">
			<td>{{ order.shipping.name }}</td>
			<td>{{ order.datePlaced }}</td>
			<td>{{ order.status }}</td>
			<td>
				<a class="btn btn-primary btn-sm" href="javascript:void(0)" (click)="viewOrder(order.$key)">View Order
				</a>&nbsp;&nbsp;&nbsp;
				<button class="btn btn-secondary btn-sm" (click)="processShipping(order.$key)" [disabled]="order.status === 'shipped'">
				Start Shipping
			    </button>
			</td>
		</tr>
	</tbody>
</table>
